<h1 class="font-weight-bold font-italic text-muted">Insurance Policy Management</h1>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-xs-12 col-sm-10 col-md-6">

    <table class="table table-striped table-hover">
        <tr class="table-dark">
            <th>ID</th>
            <th>Policy Number</th>
            <th>Policy Amount</th>
            <th>Operations</th>
        </tr>

        <tr *ngFor="let policy of policies">
            <td >{{ policy.id }}</td>
            <td >{{ policy.number }}</td>
            <td>{{ policy.amount }}</td>
            <td class="align-items-center">
                <button class="btn btn-primary" (click)="deletePolicy(policy.id)">Delete</button>
                <button class="btn btn-secondary" (click)="selectPolicy(policy)">Update</button>
            </td>
        </tr>
    </table>
 </div>
    </div>

    <div class="container col-md-4 ml-auto mr-auto">
        <form #f="ngForm">
            <div class="row">
                <label class="">Number</label>
                <input class=" form-control" type="text" name="number" [(ngModel)]="selectedPolicy.number">
            </div>
            
        <div class="row">
            <label class="">Amount</label>
            <input class=" form-control" type="text" name="amount" [(ngModel)]="selectedPolicy.amount">
        </div>

    <div class="row flex-column ">
        <input type="button" class="btn btn-primary form-control " (click)="createOrUpdatePolicy(f)"
        value="Create or Update Policy">
    </div>   
        </form>

    </div>
